    <center>
      <h1>Bat Ball Stump Game</h1>
      <button
        class="button"
        onclick="
      
      let computerChoice= '';
      const randomNumber = Math.floor(Math.random()*3);
      if(randomNumber==1){
         computerChoice = 'Bat'
      }
      else if(randomNumber==2){
         computerChoice='Ball'
      }
      else{
         computerChoice= 'Stump'
      }
      let computerChoiceMsg= `Computer has chosen ${computerChoice}`;
      let resultMsg;
      if(computerChoice==='Ball'){
        resultMsg= 'Tie match';
      }
      else if(computerChoice==='Stump'){
        resultMsg= 'User won';
      }
      else{
        resultMsg= 'Computer won';
      }
      alert(`You have chosen ball. Computer has chosen ${computerChoice}. ${resultMsg}.`)
      "

        Ball
